<mood-container type="full" wrapperClasses="flex-center flex-column">
  <!-- Start Title -->
  <h1 class="pb-4">Create Your Account</h1>
  <!-- End Title -->

  <!-- Start Register -->
  <section class="auth-container">
    <div>
      <!-- Start Form -->
      <form [formGroup]="form" (ngSubmit)="createUser()">
        <!-- Start Fields -->
        <div class="p-fluid">
          <!-- Email -->
          <div class="p-field my-4">
            <input
              type="search"
              formControlName="email"
              pInputText
              spellcheck="false"
              autocomplete="off"
              placeholder="Email"
              autofocus
            />
            <div class="flex">
              <mood-form-validation-msgs
                [control]="form.controls.email"
                [showErrors]="form.showErrors"
              ></mood-form-validation-msgs>
            </div>
          </div>

          <!-- Password -->
          <div class="p-field my-4">
            <input
              type="password"
              formControlName="password"
              autocomplete="off"
              pInputText
              placeholder="Password"
            />
            <div class="flex">
              <mood-form-validation-msgs
                [control]="form.controls.password"
                [showErrors]="form.showErrors"
              ></mood-form-validation-msgs>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="p-field my-4">
            <input
              type="password"
              formControlName="confirmPassword"
              autocomplete="off"
              pInputText
              placeholder="Confirm Password"
            />
            <div class="flex">
              <mood-form-validation-msgs
                [control]="form.controls.confirmPassword"
                [showErrors]="form.showErrors"
              ></mood-form-validation-msgs>
            </div>
          </div>
        </div>
        <!-- End Fields-->

        <!-- Start Form Actions -->
        <div class="flex flex-column align-items-center mt-6">
          <button
            pButton
            type="submit"
            label="Get Started!"
            [loading]="isSubmitting"
            pRipple
          ></button>

          <div class="mt-3 terms text-center">
            Already have an account? <a routerLink="../login">Login</a>
          </div>
        </div>
        <!-- End Form Actions -->
      </form>
      <!-- End Form -->
    </div>
  </section>
  <!-- End Register -->
</mood-container>
