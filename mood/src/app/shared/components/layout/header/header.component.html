<main class="header">
  <mood-container wrapperClasses="inner-header">
    <!-- Start Header Left -->
    <div class="header-left">
      <nav *ngIf="me">
        <i class="las la-bars" (click)="navMenuItems.toggle($event)"></i>
        <p-menu #navMenuItems [popup]="true" [model]="menuItems"></p-menu>
      </nav>
    </div>
    <!-- End Header Left -->

    <!-- Start Header Center -->
    <div class="header-center">
      <div class="logo">
        <img src="/assets/imgs/logo.png" routerLink="/" />
      </div>
    </div>
    <!-- End Header Center -->

    <!-- Start Header Right -->
    <div class="header-right"></div>
    <!-- End Header Right-->
  </mood-container>
</main>
