<header
  class="header"
  [ngClass]="{ 'header-scrolled': layoutState?.isScrolled }"
>
  <mood-container wrapperClasses="inner-header">
    <!-- Start Header Left -->
    <div class="header-left">
      <nav *ngIf="me">
        <i
          @fadeIn
          *ngIf="baseService.router.url.includes('calendar')"
          class="las la-bars"
          (click)="navMenuItems.toggle($event)"
        ></i>

        <i
          @fadeIn
          *ngIf="!baseService.router.url.includes('calendar')"
          class="las la-angle-left"
          routerLink="/calendar"
        ></i>
      </nav>
    </div>
    <!-- End Header Left -->

    <!-- Start Header Center -->
    <div class="header-center">
      <div class="logo">
        <img src="/assets/imgs/logo.png" routerLink="/" />
      </div>
    </div>
    <!-- End Header Center -->

    <!-- Start Header Right -->
    <div class="header-right">
      <nav *ngIf="me">
        <i
          @fadeIn
          *ngIf="!baseService.router.url.includes('entry')"
          class="las la-plus"
          routerLink="/entry"
          pTooltip="Create Mood Entry"
          tooltipPosition="left"
        ></i>
      </nav>
    </div>
    <!-- End Header Right-->
  </mood-container>
</header>

<p-menu #navMenuItems [popup]="true" [model]="menuItems"></p-menu>
