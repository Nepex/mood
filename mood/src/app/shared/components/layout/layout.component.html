<main class="layout">
  <!-- Start Header -->
  <header>
    <mood-header></mood-header>
  </header>
  <!-- End Header -->

  <!-- Start Main Content -->
  <section class="content">
    <!-- Start Loader -->
    <mood-load-spinner
      [loading]="layoutState.loadingProcesses > 0"
      positionStyle="absolute"
    ></mood-load-spinner>
    <!-- End Loader -->

    <!-- Start Content -->
    <ng-content></ng-content>
    <!-- End Content -->
  </section>
  <!-- End Main Content -->
</main>
